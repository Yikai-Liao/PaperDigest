name: Daily Discussion Check

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: "0 * * * *" # 每小时整点触发一次

permissions:
  discussions: read # 需要读取讨论的权限
  contents: write # 需要写入/提交文件的权限

jobs:
  check_discussions:
    name: 检查最近讨论更新并更新偏好
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install -r requirements.txt

      - name: 获取日期信息
        id: date
        run: |
          echo "since=$(date -u -d '1 day ago' '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "yearmonth=$(date '+%Y-%m')" >> $GITHUB_OUTPUT

      - name: 获取讨论数据
        env:
          GH_TOKEN: ${{ github.token }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          python script/fetch_discussion.py \
            "$REPO_OWNER" \
            "$REPO_NAME" \
            "$GH_TOKEN"

      - name: Upload Discussion Data
        uses: actions/upload-artifact@v4
        with:
          name: discussions
          path: discussions.json

      - name: 更新偏好文件
        id: update_prefs
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          python script/update_preference.py \
            discussions.json \
            "${{ github.repository_owner }}"

      - name: 显示本地Git变更情况
        run: git status

      - name: 提交更新
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "dummpy@example.com"
          rm ./discussions.json
          git add ./raw/
          git add ./preference/
          git add ./content/
          # 检查是否有变更需要提交
          if git diff --staged --quiet; then
            echo "没有变更，跳过提交"
          else
            git commit -m "Update preference and discussions"
            git push
          fi