# Bulid Astro Static Page and push to Cloudflare Pages and Vercel

name: Build Astro Static Page
on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Daily Discussion Check"]
    types:
      - completed
    branches:
      - main

jobs:
  build:
    name: Build Astro Static Page
    runs-on: ubuntu-latest
    steps:
      - name : Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'
            cache: 'pip'
            cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
            pip install -r requirements.txt
      
      - name: Build Markdown
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
            python script/render_md.py

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 22
            cache: 'pnpm'
            cache-dependency-path: 'website/pnpm-lock.yaml'

      - name: Build Astro Static Page
        run: |
            cd website
            pnpm install
            pnpm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/dist --project-name=paper-digest
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

